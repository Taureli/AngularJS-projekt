<div ng-app="formapp">
    <h2>Test header</h2>
    <div>
      <input type="text" ng-model="projekt.question" required>
      <button ng-click="projekt.getAnswer()">Send</button>
    </div>
    <div>
      <span ng-repeat="c in projekt.results">
        <p>
          <span ng-bind-html="c.contentT"></span>
        </p>
      </span>
    </div>
</div>
