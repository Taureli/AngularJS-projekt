<div ng-app="formview" ng-controller="FormviewCtrl as formview">
    <h2>Subreddit browser</h2>
    <div>
      <input type="text" ng-model="formview.subreddit" required>
      <button ng-click="formview.getFromReddit()">Send</button>
    </div>
    <div>
      <span ng-repeat="c in formview.results">
        <p>
          <span ng-bind-html="c.contentT"></span>
        </p>
      </span>
    </div>
</div>
